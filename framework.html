<!DOCTYPE html>
<html>
<head lang="zh-CN">
    <meta charset="UTF-8">
    <title>ICT平台|{% block title %}{% endblock %}</title>
    <link rel="icon" href="/static/image/favicon.png" />
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="/static/css/base.css">
    <meta name="author" content="Summer">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="maximum-scale=1.0,width=device-width,initial-scale=1.0">
    <meta name="keywords" content="我这仅仅只是一个Demo">
    <meta name="description" content="我这仅仅只是一个Demo">
</head>
<body>
    <header id="header">
        <nav id="header_outer" class="navbar navbar-inverse navbar-default navbar-fixed-top" role="navigation">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-header-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a id="header_logo" class="navbar-brand" href="/" title="ict">ICT</a>
            </div>
            <div class="collapse navbar-collapse navbar-header-collapse">
                <ul id="header_menu" class="nav navbar-nav">
                    <li class="active">
                    <a href="/main">行业云方案</a>
                    </li>
                    <li>
                    <a href="/">产品与服务</a>
                    </li>
                    <li>
                    <a href="/">应用超市</a>
                    </li>
                    <li>
                    <a href="/">合作伙伴</a>
                    </li>
                    <li>
                    <a href="/">成功案例</a>
                    </li>
                    <li>
                    <a href="/">技术支持</a>
                    </li>
                    <li>
                    <a href="/">我的购物车</a>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right" id="header_me">
                    <li class="divider-vertical hidden-xs"></li>
                    <li>
                        <a class="mr_15" href="/signin">登录</a>
                    </li>
                    <li>
                        <a href="/signup?utm_source=nav_bar">注册</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="wrap-all">
        <div id="main" class="inner">
            {% block content %}{% endblock %}
        </div>
    </div>
    <footer class="footer">
        <div class="text-center">
            版权所有 © 华为技术有限公司 1998-2014。 保留一切权利。粤A2-20044005号
        </div>
    </footer>
    {% block initscript %}
    <script src="/static/js/jquery-1.9.0.js"></script>
    <script src="/static/js/bootstrap.js"></script>
    {% endblock %}
</body>
</html>
