{% extends "framework.html"  %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
<div class="other-warp login-wrap">
    <div class="index-wrap">
        <div class="single-panel">
            <div class="single-panel-inner login-mini">
                <div class="single-panel-header">
                    <h3>登录</h3>
                </div>
                <div class="single-panel-body">
                    <div class="single-panel-section">
                        <form class="form-horizontal" method="post" action="/signin">
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <i class="glyphicon glyphicon-user"></i>
                                    </span>
                                    <input class="form-control" type="text" placeholder="输入用户名/邮箱" name="login_name" required="required">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <i class="glyphicon glyphicon-lock"></i>
                                    </span>
                                    <input class="form-control" type="password" placeholder="输入密码" name="login_password" required="required">
                                </div>
                            </div>
                            <div class="form-group">
                                <button class="btn btn-success btn-lg btn-block" type="submit">登录</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="single-panel-footer">
                    <div class="pull-right">
                        <a href="/forgot">忘记密码？</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
